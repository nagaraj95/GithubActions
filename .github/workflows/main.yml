name: Build Android

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
  
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle
        working-directory: android
        run: ./gradlew build

      # Decode the keystore
      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > my-upload-key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # Build the APK
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleRelease

      # Sign the APK
      - name: Sign APK
        run: |
          jarsigner -verbose \
            -sigalg SHA256withRSA \
            -digestalg SHA-256 \
            -keystore my-upload-key.jks \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            app/build/outputs/apk/release/app-release-unsigned.apk ${{ secrets.KEY_ALIAS }}

      # Verify signed APK
      - name: Verify APK
        run: |
          jarsigner -verify app/build/outputs/apk/release/app-release-unsigned.apk

      # Align the APK (Optional but recommended)
      - name: Zipalign APK
        run: |
          $ANDROID_HOME/build-tools/*/zipalign -v 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            app/build/outputs/apk/release/app-release.apk

      # Upload the signed APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/app-release.apk

      # - name: Build apk release project (APK) - ${{ env.main_project_module }} module
      #   working-directory: android
      #   run: ./gradlew assembleDebug
      
      # - name: Upload build artifacts
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: Apk
      #     path: android/app/build/outputs/apk/release/app-release.apk

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-apk
      - name: Deploy code
        run: echo "...Deployed"
